<form [formGroup]="formGroupAdd" class="example-form gjestebok_modal">
    <h4>Add client</h4>
    <h6>Clients deatails</h6>
     
        <label>First name</label> 
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput formControlName="name" placeholder="Digitaliseringsfabrikken">
        </mat-form-field>
      
      <label>Email</label> 
      <mat-form-field class="example-full-width" appearance="fill">
          <!-- <mat-label>Email</mat-label> -->
          <input type="email" matInput formControlName="email" placeholder="example@email.com">
          <!-- email.invalid && !email.hasError('required') -->
          <!-- <mat-error *ngIf="">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error> -->
        </mat-form-field>
    
      <p>
        <label>Address</label> 
        <mat-form-field class="example-full-width" appearance="fill">
          <textarea matInput formControlName="address"  cdkAutosizeMinRows="2" cdkAutosizeMaxRows="2" placeholder="Address"></textarea>
        </mat-form-field>
      </p>
      <label>Website</label> 
      <mat-form-field class="example-full-width" appearance="fill">
          <input matInput formControlName="website" placeholder="Website">
        </mat-form-field>
  
      <div mat-dialog-actions [align]="'end'">  
          <button class="white_button" mat-dialog-close="Cancel">Cancel</button>
          <button style="margin-left:20px;" class="savebtn blue_button" (click)="saveHandler()">Create Client</button>
      </div>
  
    </form>
