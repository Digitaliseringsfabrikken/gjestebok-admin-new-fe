<div class="container">
  <div class="row">
     <form [formGroup]="employeeFormGroup">
        <ng-template>COMPANY</ng-template>
        <div class="row form_bck" style="background-color:white; padding:20px;">
           <div class="col-md-12 ">
              <h3>Create employee</h3>
           </div>
           <div class="col-md-5">
              <label>First name</label>
              <mat-form-field appearance="fill">
                 <input matInput  formControlName="firstCtrl" required>
              </mat-form-field>
              <label>Phone number</label>
              <mat-form-field appearance="fill">
                 <input matInput  formControlName="firstCtrl" required>
              </mat-form-field>
           </div>
           <div class="col-md-5">
              <label>Last name</label>
              <mat-form-field appearance="fill">
                 <input matInput  formControlName="firstCtrl" required>
              </mat-form-field>
              <label>Email address</label>
              <mat-form-field appearance="fill">
                 <input matInput  formControlName="firstCtrl" required>
              </mat-form-field>
           </div>
           <div class="col-md-2">
              <p id="result">Logo</p>
           </div>
           <div class="col-md-4">
              <label>Company</label>
              <mat-form-field appearance="fill" placeholder="Company">
                 <mat-select formControlName="firstCtrl" >
                    <mat-label>None</mat-label>
                    <mat-option *ngFor="let company of companies" [value]="company">{{company}}</mat-option>
                 </mat-select>
              </mat-form-field>
              <mat-checkbox class="example-margin">This person is the company primary contact</mat-checkbox>
              <label>Location</label>
              <mat-form-field appearance="fill">
                 <input matInput  formControlName="firstCtrl" required>
              </mat-form-field>
           </div>
           <div class="col-md-4">
              <label>Department</label>
              <mat-form-field appearance="fill">
                 <input matInput  formControlName="firstCtrl" required>
              </mat-form-field>
              <mat-checkbox class="example-margin">This person is the department host</mat-checkbox>
              <label>Floor</label>
              <mat-form-field appearance="fill">
                 <input matInput  formControlName="firstCtrl" required>
              </mat-form-field>
           </div>
           <div class="col-md-4">
              <label>Job title</label>
              <mat-form-field appearance="fill">
                 <input matInput  formControlName="firstCtrl" required>
              </mat-form-field>
              <mat-checkbox class="example-margin hidden-s"></mat-checkbox>
              <label>Gjestebok role</label>
              <mat-form-field appearance="fill" placeholder="Company">
                 <mat-select formControlName="firstCtrl" >
                    <mat-label>None</mat-label>
                    <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
                 </mat-select>
              </mat-form-field>
           </div>
           <div class="button_add">
              <button class="blue_button">Add another employee</button>
           </div>
        </div>
     </form>
     <!--    <div class="right_btn">-->
     <!--      <button class="white_button " mat-button matStepperNext>Previous</button>-->
     <!--      <button class="blue_button " mat-button matStepperNext>Continue</button>-->
     <!--    </div>-->
     <!--    <div class="left_btn"><button class="white_button" mat-button >Cancel</button></div>-->
  </div>
  <!-- End of Row -->
</div>
