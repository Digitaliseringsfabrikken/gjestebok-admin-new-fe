<div class="container">
  <div class="row">
    <form [formGroup]="employeeFormGroup">
      <ng-template>COMPANY</ng-template>
      <div class="row form_bck" style="background-color:white; padding:20px;">
        <div class="col-md-12 ">
          <h3>Create employee</h3>
        </div>

        <div class="col-md-5">
          <mat-form-field appearance="fill">
            <mat-label>First name</mat-label>
            <input matInput  formControlName="firstCtrl" required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Phone number</mat-label>
            <input matInput  formControlName="firstCtrl" required>
          </mat-form-field>

        </div>

        <div class="col-md-5">
          <mat-form-field appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput  formControlName="firstCtrl" required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Email address</mat-label>
            <input matInput  formControlName="firstCtrl" required>
          </mat-form-field>

        </div>

        <div class="col-md-2">
          <p id="result">Logo</p>
        </div>

        <div class="col-md-4">
          <mat-form-field appearance="fill">
            <mat-label>Company</mat-label>
            <input matInput  formControlName="firstCtrl" required>
          </mat-form-field>

          <mat-checkbox class="example-margin">This person is the company primary contact</mat-checkbox>

          <mat-form-field appearance="fill">
            <mat-label>Location</mat-label>
            <input matInput  formControlName="firstCtrl" required>
          </mat-form-field>
        </div>

        <div class="col-md-4">
          <mat-form-field appearance="fill">
            <mat-label>Department</mat-label>
            <input matInput  formControlName="firstCtrl" required>
          </mat-form-field>

          <mat-checkbox class="example-margin">This person is the department host</mat-checkbox>

          <mat-form-field appearance="fill">
            <mat-label>Floor</mat-label>
            <input matInput  formControlName="firstCtrl" required>
          </mat-form-field>
        </div>

        <div class="col-md-4">
          <mat-form-field appearance="fill">
            <mat-label>Job title</mat-label>
            <input matInput  formControlName="firstCtrl" required>
          </mat-form-field>

          <mat-checkbox class="example-margin hidden-s"></mat-checkbox>

          <mat-form-field appearance="fill">
            <mat-label>Gjestebok role</mat-label>
            <input matInput  formControlName="firstCtrl" required>
          </mat-form-field>
        </div>
  <div class="button_add">
    <button class="blue_button">Add another employee</button>
  </div>
      </div>

    </form>

  <!--      <button class="white_button " mat-button matStepperNext>Previous</button>-->
  <!--      <button class="blue_button " mat-button matStepperNext>Continue</button>-->
  <!--    </div>-->
  <!--    <div class="left_btn"><button class="white_button" mat-button >Cancel</button></div>-->


  </div><!-- End of Row -->
</div>
