<div class="container">
    
      <form [formGroup]="employeeFormGroup">
        <ng-template>Add employee</ng-template>
        <div class="row form_bck" style="background-color:white; padding:20px;">
          <div class="col-md-12 ">
            <h3>Add employee</h3>
            <p class="paragraph_popup">Personal details</p>
          </div>
          </div>

          <div class="row form_border">
                
          <div class="col-md-5 ">
            <label>Name</label>
            <mat-form-field class="example-full-width" appearance="fill">
              <input matInput formControlName="firstCtrl" placeholder="Oslo">
            </mat-form-field>
  
            <label>Email address</label>
            <mat-form-field class="example-full-width" appearance="fill">
              <input matInput formControlName="firstCtrl" placeholder="Oslo">
            </mat-form-field>
  
          </div>
  
          <div class="col-md-5">
            <label>Domain</label>
            <mat-form-field class="example-full-width" appearance="fill">
              <input matInput formControlName="firstCtrl" placeholder="Oslo">
            </mat-form-field>
  
            <label>Phone number</label>
            <mat-form-field class="example-full-width" appearance="fill">
              <input matInput formControlName="firstCtrl" placeholder="Oslo">
            </mat-form-field>
  
          </div>
  
          <div class="col-md-2">
            <p id="result">Logo</p>
          </div>
        </div><!-- End of Row -->
  
        <p class="paragraph_popup">Corporate details</p>
          <div class="row corporate_details">
              
            <div class="col-md-4 part_border">
                <label>Company</label>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-select>
                      <mat-option>None</mat-option>
                      <mat-option *ngFor="let company of companies" [value]="company">{{company}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div class="flex_contaienr">
                    <mat-checkbox class="example-margin">This person is the company primary contact</mat-checkbox>
                  </div>

                  <label>Location</label>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-select>
                      <mat-option>None</mat-option>
                      <mat-option *ngFor="let location of locations" [value]="location">{{location}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                 
                
              </div>
              <div class="col-md-4 part_border">
                <label>Department</label>
                <mat-form-field class="example-full-width" appearance="fill">
                  <input matInput formControlName="firstCtrl" placeholder="Oslo">
                </mat-form-field>
                <div class="flex_contaienr">
                    <mat-checkbox class="example-margin">This person is the company primary contact</mat-checkbox>
                  </div>

                  <label>Floor</label>
                <mat-form-field class="example-full-width" appearance="fill">
                  <input matInput formControlName="firstCtrl" placeholder="Floor number">
                </mat-form-field>
                
              </div>

              <div class="col-md-4">
                  <div class="form_border">
                    <label>Personal assistant</label>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-select>
                          <mat-option>None</mat-option>
                          <mat-option *ngFor="let location of locations" [value]="location">{{location}}</mat-option>
                        </mat-select>
                      </mat-form-field>
    
                      <label>Personal assistant to</label>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-select>
                          <mat-option>None</mat-option>
                          <mat-option *ngFor="let location of locations" [value]="location">{{location}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
                
                <p class="paragraph_popup">Gjestbok role</p>
                  <mat-form-field class="example-full-width seperate_input" appearance="fill">
                    <mat-select>
                      <mat-option>None</mat-option>
                      <mat-option *ngFor="let location of locations" [value]="location">{{location}}</mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>
             
           
              
            </div><!-- End of row -->


            <div class="right_btn">
                <button class="white_button " >Cancel</button>
                <button class="blue_button ">Create employee</button>
              </div>
      
          </form>
          </div>
          <hr>
          
  
      <!--    <div class="left_btn"><button class="white_button" mat-button >Cancel</button></div>-->
