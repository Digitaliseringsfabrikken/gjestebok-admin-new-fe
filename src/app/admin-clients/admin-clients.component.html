<div class="background_page admin_client">
  <div class="container">
     <div class="row">
        <div class="col-sm-12">
           <h2>Clients</h2>
           <div class="table_buttons">
              <div class="client_buttons">
                 <button class="white_button m_right" (click)="onBtnExport()">
                 Export client list
                 </button>
                 <button mat-raised-button  class="blue_button" (click)="openDialog()">Create Client</button> <!--(click)="open(mymodal)"-->
              </div>
           </div>
           <div fxLayout fxLayoutAlign="center center">
              <mat-form-field fxFlex="40%">
                 <input matInput type="text" (keyup)="doFilter($event)" placeholder="Search input" class="search">
                 <span class='material-icons search_icon'>search</span>
              </mat-form-field>
           </div>
           <table mat-table [dataSource]="rowData" matSort (matSortChange)="announceSortChange($event)"  class="mat-elevation-z8">
           <!-- Position Column -->
           <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> <img width="40px" src="{{element.image}}" alt=""> </td>
           </ng-container>
           <!-- Name Column -->
           <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
           </ng-container>
           <!-- Weight Column -->
           <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
           </ng-container>
           <!-- Symbol Column -->
           <ng-container matColumnDef="sms">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by sms"> Sms Sent </th>
              <td mat-cell *matCellDef="let element"> {{element.sms}} </td>
           </ng-container>
           <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date"> Created at </th>
              <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
           </ng-container>
           <ng-container matColumnDef="view">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">  <img (click)="view(element)" src="../assets/view.png" alt="" class="c_pointer view"> </td>
           </ng-container>
           <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">  <img (click)="openEditDialog(element)" src="../assets/edit.png" alt="" class="c_pointer edit"> </td>
           </ng-container>
           <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">  <img (click)="openDeleteDialog(element)" src="../assets/delete.png" alt="" class="c_pointer delete"> </td>
           </ng-container>
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           </table>
           <mat-paginator [pageSize]="2" >
           </mat-paginator>
        </div>
     </div>
  </div>
</div>
