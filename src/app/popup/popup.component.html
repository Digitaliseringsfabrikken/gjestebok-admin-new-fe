<form class="example-form">
  <h3>Add client</h3>
  <h6>Clients deatails</h6>
    <table class="example-full-width table_border" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field></td>
    </tr></table>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
  
    <p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Address"></textarea>
      </mat-form-field>
    </p>
  
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Website</mat-label>
        <input matInput>
      </mat-form-field>

    <div mat-dialog-actions [align]="'end'">
        <button class="white_button" mat-dialog-close="Cancel">Cancel</button>
        <button style="margin-left:20px;" class="savebtn blue_button" (click)="saveHandler()">Create Client</button>
    </div>

  </form>
